<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Positioning - Absolute</title>
</head>

<body>
    <div
        style="position: relative; width: 1000px; height: 280px; top: 100px; left: 100px; padding: 10px; border: 5px solid purple">
        <p style="position: absolute; top: 20px; left: 20px;">
            I'm a paragraph positioned absolutely at the top-left corner! Distance from top edge is 20px, and from left
            edge
            is also 20px.
        </p>
    </div>
</body>

</html>
