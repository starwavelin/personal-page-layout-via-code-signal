<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Positioning - Relative!</title>
</head>

<body>
    <p style="position: relative; left: 20px;">
        I'm a moving star, nudged right by 20 pixels!
    </p>
    <p style="position: relative; top: 10px;">
        And I am moved to the bottom by 10 pixels!
    </p>
    <p style="position: relative; bottom: 15px; right: 17px;">
        Another paragraph that is moved towards the top and left so that the gap from bottom is 15 pixels and the gap
        from right is 17 pixels;
    </p>

    <div style="position: relative; width: 50%;">
        I'm a dwarf star, at half-size!
    </div>
</body>

</html>
